            id="id_user_id"
          />
          <label for="first_name" class="form-label d-block">First Name</label>
          <input
            type="text"
            name="first_name"
            minlength="2"
            required=""
            id="id_first_name"
          />
          <label for="last_name" class="form-label d-block">Last Name</label>
          <input type="text" name="last_name" id="id_last_name" />
          <label for="tel_no" class="form-label d-block"
            >Telephone Number</label
          >
          <input
            type="text"
            name="tel_no"
            maxlength="12"
            minlength="10"
            required=""
            id="id_tel_no"
          />
          <label for="password1" class="form-label d-block">Password</label>
          <input
            type="password"
            name="password1"
            autocomplete="new-password"
            required=""
            id="id_password1"
          />
          <label for="password2" class="form-label d-block"
            >Confirm Password</label
          >
          <input
            type="password"
            name="password2"
            autocomplete="new-password"
            required=""
            id="id_password2"
          />
          <button
            id="signup-btn"
            class="btn btn-primary mt-2 d-block"
            type="submit"
